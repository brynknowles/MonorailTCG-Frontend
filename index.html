<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./src/index.js"></script>
    <title>Monorail!</title>
</head>
<body>

    <header id="app-name">Monorail TCG</header>

    <nav class="navBar">
        <form id="login-form">
            <label for="email">Enter Your Email:</label>
            <input type="text" name="email"><br>
            <input type="submit" name="submit" value="submit" id="submit">
        </form>

        <ul id="navBtns">
            <li class="home" id="homepage">Home</li>
            <li class="signup" id="signup">Sign Up!</li>
            <li class="profile" id="profile">My Profile</li>
            <li class="newcard" id="newcard">Create New Card</li>
            <li class="logout" id="logout">Log Out</li>
        </ul>
    </nav>

    <main>
        <div id="title-container" class="title">
            <p id="title">Simpsons Card Collection</p>
        </div>
        <form id="new-card-form">
            <h4>Add a New Card!</h4>
            <label for="character">Character:</label>
            <input type="text" name="character" id="character"/>
            <label for="quote">Quote:</label>
            <input type="text" name="quote" id="quote"/>
            <label for="imageUrl">Image:</label>
            <input type="text" name="imageUrl" id="imageUrl"/>
            <input type="submit" name="submit" value="Create Card" id="card-submit"/>
        </form>
        <div id="user-container"></div>
        <div id="card-collection" class="card-collection">
            <ul id="all-cards">
                <!-- our newly rendered cards live here!-->
            </ul>
        </div>
    </main>
    
</body>
</html>
